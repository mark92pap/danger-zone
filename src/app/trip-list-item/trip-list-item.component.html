<div class="trip-container">
  <img [src]="trip?.imgUrl" style="height: 100%;" />
  <div>
    <h3>{{trip?.title}}</h3>
    <p>{{trip?.description}}</p>
    <button pButton label="See more" class="p-button-info" (click)="tripSelected()"></button>
    <small style="margin-left: 10px;">{{trip?.categories?.join(', ')}}</small>
  </div>
</div>
